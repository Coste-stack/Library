<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="items">
        <button class="new-book">New Book</button>
        <div class="forms-container">
            <div class="form">
                <p class="author category">Author</p>
                <p class="author answer">---</p>
                <p class="title category">Title</p>
                <p class="title answer">---</p>
                <p class="pages category">Number of pages</p>
                <p class="pages answer">---</p>
                <p class="read category">Has it been read</p>
                <input class="read answer" type="checkbox" />
            </div>
        </div>
    </div>
</body>
</html>
